APP_NAME = Moltis Local Git
RUN_USER = __TERMUX_USER__
RUN_MODE = prod

[repository]
ROOT = /data/data/com.termux/files/home/forgejo-data/repositories
DEFAULT_BRANCH = main

[server]
PROTOCOL = http
DOMAIN = localhost
ROOT_URL = http://localhost:3001/
HTTP_PORT = 3001
HTTP_ADDR = 0.0.0.0
DISABLE_SSH = false
SSH_PORT = 8022
APP_DATA_PATH = /data/data/com.termux/files/home/forgejo-data

[database]
DB_TYPE = sqlite3
HOST = 127.0.0.1:3306
NAME = forgejo
PATH = /data/data/com.termux/files/home/forgejo-data/forgejo.db
LOG_SQL = false

[log]
MODE = console
LEVEL = info
ROOT_PATH = /data/data/com.termux/files/home/forgejo-data/log

[security]
INSTALL_LOCK = true

[actions]
ENABLED = true
